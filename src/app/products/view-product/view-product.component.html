<section class="u-clearfix u-section-2" id="sec-d24b" style="margin-top:20px">
    <div class="u-clearfix u-sheet u-sheet-1"><!--product--><!--product_options_json--><!--{"source":""}--><!--/product_options_json--><!--product_item-->
      <div class="u-container-style u-product u-product-1">
        <div class="u-container-layout u-container-layout-1"><!--product_image-->
          <img src="{{productDetails.productImg}} "alt="" style="
            width: 100%;
            height: 50vh;" class="u-expanded-width u-image u-image-default u-product-control u-image-1"><!--/product_image--><!--product_title-->
          <h2 class="u-custom-font u-font-merriweather u-product-control u-text u-text-default u-text-1">
            <!--product_title_content-->{{ productDetails.name}}<!--/product_title_content-->
          </h2><!--/product_title--><!--product_price-->
          <div class="u-product-control u-product-price u-product-price-1">
            <div class="u-price-wrapper u-spacing-10"><!--product_old_price-->
              <div class="u-hide-price u-old-price" style="text-decoration: line-through !important;"><!--product_old_price_content--><!--/product_old_price_content--></div><!--/product_old_price--><!--product_regular_price-->
              <div class="u-price" style="font-size: 1.25rem; font-weight: 700;"><!--product_regular_price_content--><!--/product_regular_price_content--></div><!--/product_regular_price-->
            </div>
          </div><!--/product_price--><!--product_content-->
          
          <div class="u-product-control u-product-desc u-text u-text-default u-text-grey-40 u-text-2"><!--product_content_content-->{{productDetails.description}}<!--/product_content_content--></div><!--/product_content--><!--product_button--><!--options_json--><!--{"clickType":"add-to-cart"}--><!--/options_json-->
          <br>
          <button type="button" class="btn btn-outline-danger" (click)="addName()"> Interested ({{Count}})
          
            

</button>
          











    
<ng-container >
<div class="container">
<div class="card-table">
<div class="cart-product">
<table class="table table-responsive">
<thead>
<tr>
<th>Sr.No</th>
<th>Name</th>
<th>Remove</th>
</tr>
</thead>
<tbody *ngFor="let item of Name , let i= index">
<tr >
<td>{{item.nameId}}</td>
<td>{{item.Name}}</td>



<td>
<button  class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
</td>

                   
                </tbody>
            </table>
        </div>
    </div>
</div>

</ng-container>
