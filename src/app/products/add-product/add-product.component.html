<h2 class="bg-light mb-2 text-center" style="color:#f1592f">Add New Event</h2>
<form (submit)="addNewProduct(addProductForm)" #addProductForm="ngForm" style=" padding: 10px;" >
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer01">Event Name</label>
        <input type="text" class="form-control" value="Enter Product Name" required name="product_name" ngModel>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationServer02">Category Id</label>
        <input type="text" class="form-control" required name="product_category" ngModel>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">Description</label>
        <textarea type="text" class="form-control" placeholder="Enter Product Description" required name="product_description" ngModel >
        </textarea>
      </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer01">Event Image</label>
          <input type="url" class="form-control" value="Enter Product Name" required name="product_Img" ngModel>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Is Avaiable</label>
          <select class="custom-select" required name="product_available" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer01"> Event Budget</label>
          <input type="text" class="form-control" value="Enter Product Name" required name="product_price" ngModel>
        </div>
      </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
