<!-- <h2 class="text-center">Showing result by category</h2> -->
<section>
    <div class="container px-7 px-lg-5 mt-3">
      <div
        class="row gx-4 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-space-around div1"
      >
        <div class="col mb-5 div2" *ngFor="let products of productList">
          <div class="card div3">
            <!-- Product image-->
            <img class="card-img-top" src="{{ products.productImg }}" alt="..." />
            <!-- Product details-->
            <div class="card-body p-1 div4">
              <div class="text-center">
                <!-- Product name-->
                <a href="products/view-product/{{ products.id }}" class="link">
                  <h5 class="mt-3">{{ products.name }}</h5></a
                >
                <p>{{ products.description }}</p>
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer border-top-0 bg-transparent">
              <div class="text-center mt-0">
                <a
                  href="products/view-product/{{ products.id }} "
                  class="btn btn-info center-bt"
                  >View Details</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
