<h2 class="text-center">Showing result by category</h2>
<section >
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4  row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
            <div class="col mb-5 " *ngFor="let products of productList">
                <div class="card h-100" >
                    <!-- Product image-->
                    <img class="card-img-top" src="{{products.productImg}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <a href="products/view-product/{{products.id}}"><h5 class="fw-bolder">{{products.name}}</h5></a> 
                            <p class="">{{products.description}}</p>
                            <!-- Product price-->
                           <!-- $ {{products.price}} -->
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a href="products/view-product/{{products.id}}" class="btn btn-info center-bt" >View Details</a></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </section>
