<h2 class="bg-light mb-2 text-center">Add New Event</h2>
<form (submit)="addNewProduct(addProductForm)" class="form1"  #addProductForm="ngForm" >
    <div class="form-row ">
      <div class="col-md-6 mb-0 form-group">
        <label for="validationServer01">Event Name</label>
        <input type="text" ngModel  class="form-control" placeholder="Enter Name" required #product_name="ngModel"  name="product_name" [ngClass]="{ 'is-invalid': product_name.errors && product_name.touched }">
      </div>
      <span class="validation-error" *ngIf="product_name.touched && !product_name.valid">
        <div class="red" *ngIf="product_name.errors && product_name.errors?.['required']">Name is Required</div>
      </span>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3 form-group">
        <label for="validationServer03">Description</label>
        <textarea type="text" class="form-control" placeholder="Enter Product Description" required #des="ngModel" name="product_description" ngModel >
        </textarea>
      </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3 form-group">
          <label for="validationServer01">Event Image</label>
          <input type="file" class="form-control" value="Enter Product Name" required name="product_Img" ngModel>
        </div>
        <div class="col-md-6 mb-3 form-group">
          <label for="validationServer02">Is Available</label>
          <select class="custom-select" required name="product_available" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3 form-group">
              <label for="validationServer02">Category Name</label>
              <select class="custom-select" required name="product_control" ngModel>
                <option selected value="">Choose...</option>
                <option value="1">Upcoming Event</option>
                <option value="2">Ongoing Event</option>
                <option value="3">Trip Planning</option>
                <option value="4">Birthday Planning</option>
              </select>
            </div>
      </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3 form-group">
          <label for="validationServer01"> Event Budget</label>
          <input type="text" class="form-control" value="Enter Product Name" required name="product_price" #product_price="ngModel" [ngClass]="{ 'is-invalid': product_price.errors && product_price.touched }" ngModel>
        </div>
        <span class="validation-error" *ngIf="product_price.touched && !product_price.valid">
          <div class="red" *ngIf="product_price.errors && product_price.errors?.['required']">Amount is Required</div>
        </span>
      </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
